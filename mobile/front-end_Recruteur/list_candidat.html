		<script>
 			var url_string = window.location.href 
            var url = new URL(url_string);

			var request = new XMLHttpRequest()
			request.open('GET', 'http://127.0.0.1:3000/postules', true)
			request.onload = function() {
				// Begin accessing JSON data here
				var data = JSON.parse(this.response)
				var j = 1;
				var ee = document.getElementById("listuser");
				data.forEach(i => {
					
						if(i.id_offre == c) {
                        ch = `
                        <div class="company-list">
                            <div class="row">
                                <div class="col-md-8 col-sm-8">

                                        <p>
											<span ><i class="fa fa-user fa-fw"></i>`+i.typeClient+`</span>
                                            <span ><i class="fa fa-graduation-cap fa-fw"></i>`+i.niveauEducation+`</span>
											<span ><i class="fa fa-briefcase"></i>`+i.niveauEexperience+`</span>

										</p>
                                    </div>
								</div>

									</a>
									</div>
									
								
                                </div>
                                </a>
                            </div>
                        </div>
                        `;
					    ee.insertAdjacentHTML('beforeend',ch);
					    j = j+1;
                    }
				})
			}

			request.send()
