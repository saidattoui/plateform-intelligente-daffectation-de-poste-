    <script>
      var url_string = window.location.href
      var url = new URL(url_string);
      var c = url.searchParams.get("id");
      console.log(c);

      // Post a user
      var url3 = "http://127.0.0.1:3000/entreprises/" + c ;
      var xhr3 = new XMLHttpRequest();
      xhr3.open("GET", url3, true);

      xhr3.onload = function () {
          var entreprises = JSON.parse(xhr3.responseText);
          if (xhr3.readyState == 4 && xhr3.status == "200") {

              document.getElementById("nom").innerHTML = entreprises.nom;
              document.getElementById("adresse").innerHTML = entreprises.adresse;
              document.getElementById("siteWeb").innerHTML = entreprises.siteWeb;
              document.getElementById("taille").innerHTML = entreprises.taille;
              document.getElementById("description").innerHTML = entreprises.description;
              document.getElementById("numTel").innerHTML = "+216" + " " +entreprises.numTel;
              document.getElementById("secteur").innerHTML = entreprises.secteur;
              document.getElementById("dateCreation").innerHTML = entreprises.dateCreation;
              document.getElementById("id_recruteur").innerHTML = entreprises.id_recruteur;


          } else {

              console.log("error");
          }
      }

      xhr3.send(null);
      
  </script>
