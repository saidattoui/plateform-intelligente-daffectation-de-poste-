        <script>
            function register(){
                var phoneno = /^\d{8}$/;
                if(document.getElementById("nom").value && document.getElementById("adresse").value && document.getElementById("siteWeb").value && document.getElementById("numTel").value && document.getElementById("secteur").value)
                {
                if(document.getElementById("numTel").value.match(phoneno))
                {
                    // Post a user
                    var url = "http://127.0.0.1:3000/entreprises";
                    var data = {};
                    // récupération des données dans la variable data .
                    data.nom = document.getElementById("nom").value;
                    data.adresse = document.getElementById("adresse").value;
                    data.siteWeb = document.getElementById("siteWeb").value;
                    data.secteur = document.getElementById("secteur").value;
                    data.taille = document.getElementById("taille").value;
                    data.description = document.getElementById("description").value;
                    data.numTel = document.getElementById("numTel").value;
                    data.dateCreation = document.getElementById("dateCreation").value;
                    data.id_recruteur = localStorage.getItem("id");
                    var json = JSON.stringify(data);
                    var xhr = new XMLHttpRequest(); // definir une request de connection standard js
                    xhr.open("POST", url, true); // choisir la méthode post comme méthode d'accès au serveur pour avoir la possibilité d'envoyer les données au serveur .
                    xhr.setRequestHeader('Content-type','application/json; charset=utf-8');
                    xhr.onload = function () {
                        var entreprises = JSON.parse(xhr.responseText);
                        if (xhr.readyState == 4 && xhr.status == "200") {
                            console.table(entreprises);
                            localStorage.setItem("nomEn", entreprises.nom);
                            localStorage.setItem("idEn", entreprises._id);
                            alert("Entreprise Ajoutée");
                            location.replace("login.html");
                        } else {
                            alert(entreprises.message);
                            console.table(entreprises);
                        }
                    }
                    xhr.send(json);
                    }
                    else
                    {
                    alert("Veuillez saisir un numéro de téléphone correcte");
                    }
                }
                else
                    {
                        alert("Veuillez remplir tous les champs!");
                    }
                }
                
        </script>
