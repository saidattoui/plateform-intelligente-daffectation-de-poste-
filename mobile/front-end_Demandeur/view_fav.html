        <script>
            var url_string = window.location.href
            var url = new URL(url_string);
            var c = url.searchParams.get("id");
            console.log(c);
    
            // Post a user
            var url3 = "http://127.0.0.1:3000/favoris/" + c ;
            var xhr3 = new XMLHttpRequest();
            xhr3.open("GET", url3, true);
    
            xhr3.onload = function () {
                var favoris = JSON.parse(xhr3.responseText);
                if (xhr3.readyState == 4 && xhr3.status == "200") {

                    document.getElementById("nomSte").innerHTML = favoris.nomSte;
                    document.getElementById("id_recruteur").innerHTML = favoris.id_recruteur;
                    document.getElementById("id_entreprise").innerHTML = favoris.id_entreprise;
                    document.getElementById("localite").innerHTML = favoris.localite;
                    document.getElementById("domaine").innerHTML = favoris.domaine;
                    document.getElementById("datePub").innerHTML = favoris.datePub;
                    document.getElementById("pic").src = favoris.pic;
                    document.getElementById("typePoste").innerHTML = favoris.typePoste;
                    document.getElementById("missions").innerHTML = favoris.missions;
                    document.getElementById("exigencesTravail").innerHTML = favoris.exigencesTravail;
                    document.getElementById("competences").innerHTML = favoris.competences;
                    document.getElementById("tempsTravail").innerHTML = favoris.tempsTravail;
                    document.getElementById("salaire").innerHTML = favoris.salaire;
    
                } else {
    
                    console.log("error");
                }
            }
    
            xhr3.send(null);
            
        </script>
